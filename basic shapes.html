<!DOCTYPE html>
<html>
    <head>
        <title>D3</title>
    </head>
    <body>
        <script src="d3.js"></script>
        <script>
            var canvas = d3.select("body")
                            .append("svg")
                            .attr("width", 500)
                            .attr("height", 500);
            var circle = canvas.append("circle")
                            .attr("cx", 250)
                            .attr("cy", 250)
                            .attr("r", 50)
                            .attr("fill", "red");

            var rect = canvas.append("rect")
                            .attr("width", 100)
                            .attr("height", 50)
                            .attr("fill", "green")
                            .attr("x", 100);
            var line = canvas.append("line")
                            .attr("x1", 100)
                            .attr("y1", 100)
                            .attr("x2", 500)
                            .attr("y2", 500)
                            .attr("stroke", "pink")
                            .attr("stroke-width", 10);
        </script>
    </body>
</html>
