<!DOCTYPE html>
<html>
    <head>
        <title>D3</title>
    </head>
    <body>
        <script src="d3.js"></script>
        <script>
            var dataArray = [20, 30, 40, 50, 60];
            var width = 500;
            var height = 500;

            var widthScale = d3.scaleLinear()
                        .domain([0, 60])
                        .range([0, width]);

            var color = d3.scaleLinear()
                        .domain([0, 60])
                        .range(["yellow", "green"]);

            var axis = d3.axisBottom(widthScale).ticks(6);
                        
            var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", width + 20)
                        .attr("height", height + 20)
                            .append("g")
                            .attr("transform", "translate(10, 10)");


            canvas.append("g").call(axis).attr("transform", "translate(0, 300)");

            var bars = canvas.selectAll("rect")
                        .data(dataArray)
                        .enter()
                            .append("rect")
                            .attr("width", function(d){ return widthScale(d); })
                            .attr("height", 50)
                            .attr("y", function (d, i) { return i*60; })
                            .attr("fill", function(d){ return color(d); });
                    
        </script>
    </body>
</html>
