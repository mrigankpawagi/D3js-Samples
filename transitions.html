<!DOCTYPE html>
<html>
    <head>
        <title>D3</title>
    </head>
    <body>
        <script src="d3.js"></script>
        <script>
                
            var width = 500;
            var height = 500;
                        
            var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", width + 20)
                        .attr("height", height + 20);
            
            var circle = canvas.append("circle")
                        .attr("cx", 100)
                        .attr("cy", 100)
                        .attr("r", 50)
                        .attr("fill", "red");
            
            circle
            .transition()
                .duration(1500)
                .attr("cx", 250)
                .attr("cy", 250)
                .attr("r", 100)
                .attr("fill", "blue")
                .on("end", function(){console.log("Getting there")})
                
            .transition()
                .duration(1500)
                .delay(500)
                .attr("cx", 400)
                .attr("cy", 100)
                .attr("r", 50)
                .attr("fill", "red")
                .on("end", function(){console.log("Done")});
              
    
        </script>
    </body>
</html>
