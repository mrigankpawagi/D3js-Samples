<!DOCTYPE html>
<html>

<head>
    <title>D3</title>
</head>

<body>
    <script src="d3.js"></script>
    <script>

        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);

       var r = 150;
       var d = 50;
       
       var p = Math.PI * 2;

       var arc = d3.arc()
                .innerRadius(r - d)
                .outerRadius(r)
                .startAngle(0)
                .endAngle(p - 2);

        canvas.append("path")
            .attr("d", arc)
            .attr("transform", "translate(250,250)")
            .attr("fill", "pink");

    </script>
</body>

</html>
